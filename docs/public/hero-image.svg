<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="primary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg-gradient)" rx="20"/>
  
  <!-- Main document/editor icon -->
  <g transform="translate(80, 60)">
    <!-- Document background -->
    <rect x="0" y="0" width="240" height="280" rx="12" fill="white" stroke="url(#primary-gradient)" stroke-width="3"/>
    
    <!-- Document lines (representing text) -->
    <line x1="30" y1="40" x2="210" y2="40" stroke="#667eea" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
    <line x1="30" y1="70" x2="180" y2="70" stroke="#667eea" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <line x1="30" y1="100" x2="200" y2="100" stroke="#667eea" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Styled content block -->
    <rect x="30" y="130" width="180" height="60" rx="8" fill="url(#primary-gradient)" opacity="0.15"/>
    <line x1="40" y1="150" x2="160" y2="150" stroke="#764ba2" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    <line x1="40" y1="170" x2="140" y2="170" stroke="#764ba2" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    
    <!-- More document lines -->
    <line x1="30" y1="210" x2="190" y2="210" stroke="#667eea" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <line x1="30" y1="240" x2="170" y2="240" stroke="#667eea" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- AI sparkle icon (top right) -->
  <g transform="translate(280, 80)">
    <circle cx="0" cy="0" r="35" fill="url(#secondary-gradient)" opacity="0.9"/>
    <!-- Star/sparkle shape -->
    <path d="M 0,-15 L 3,-3 L 15,0 L 3,3 L 0,15 L -3,3 L -15,0 L -3,-3 Z" fill="white"/>
    <circle cx="12" cy="-12" r="4" fill="white" opacity="0.8"/>
    <circle cx="-12" cy="12" r="3" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Image/picture icon (bottom left) -->
  <g transform="translate(60, 300)">
    <rect x="0" y="0" width="50" height="50" rx="8" fill="url(#primary-gradient)" opacity="0.2" stroke="url(#primary-gradient)" stroke-width="2"/>
    <circle cx="15" cy="15" r="6" fill="#667eea" opacity="0.6"/>
    <path d="M 5,35 L 15,25 L 25,30 L 40,20 L 45,25 L 45,45 L 5,45 Z" fill="#764ba2" opacity="0.6"/>
  </g>
  
  <!-- Palette/style icon (bottom right) -->
  <g transform="translate(290, 300)">
    <circle cx="25" cy="25" r="25" fill="url(#secondary-gradient)" opacity="0.2" stroke="url(#secondary-gradient)" stroke-width="2"/>
    <circle cx="15" cy="20" r="6" fill="#667eea" opacity="0.8"/>
    <circle cx="35" cy="20" r="6" fill="#764ba2" opacity="0.8"/>
    <circle cx="25" cy="35" r="6" fill="#f5576c" opacity="0.8"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="150" r="8" fill="#667eea" opacity="0.2"/>
  <circle cx="350" cy="200" r="10" fill="#764ba2" opacity="0.2"/>
  <circle cx="100" cy="350" r="6" fill="#f5576c" opacity="0.2"/>
</svg>
